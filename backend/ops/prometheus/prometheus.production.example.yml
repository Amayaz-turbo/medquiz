global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    service: medquiz-backend
    environment: production

rule_files:
  - /etc/prometheus/medquiz-alert-rules.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager.monitoring.svc.cluster.local:9093

scrape_configs:
  - job_name: medquiz-backend
    metrics_path: /v1/observability/metrics
    scheme: http
    authorization:
      type: Bearer
      credentials_file: /etc/prometheus/secrets/medquiz_metrics_token
    static_configs:
      - targets:
          - medquiz-backend.monitoring.svc.cluster.local:8080
        labels:
          app: medquiz-backend
          team: platform
